<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	

 <title>popowi</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="style.css">


		<script>
			let audio = new Audio('./audio/jokowi-remix.mp3');
			let poin = 0;

			function jokowi() {
				if (audio.paused) {
					audio.play();
				} else {
					audio.pause();
					audio.currentTime = 0;
					audio.play();
				}

				document.getElementById('popowi').src = './img/jokowi-kaget.png';

				setTimeout(function () {
					document.getElementById('popowi').src = './img/jokowi-idle.png';
				}, 200);

				poin += 1;
				document.getElementById('poin').innerText = poin;
			}
		</script>
	</head>
	
	<body>
		<h1 id="poin">0</h1>
		<img id="popowi" src="./img/jokowi-idle.png" onclick="jokowi()" />

		<script src="./index1.js"></script>

	<center><a class="btn btn-primary" href="index.html" role="button">KEMBALI</a></center>

	</body>
</html>
